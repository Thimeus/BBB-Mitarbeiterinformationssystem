            opacity: 0; /* Anfangs unsichtbar */
            transform: translateY(20px); /* Anfangs leicht nach unten verschoben */

            border-color: var(--accent);

            list-style: none;
            padding: 0;
        }

        .topic-item {
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: background-color var(--transition-duration), color var(--transition-duration);
            border-radius: var(--border-radius);
            user-select: none;
        }

        .topic-item:hover {
            background-color: var(--primary);
            color: white;
        }

        h2 {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.75rem;
            margin-top: 1.5rem;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            transition: color var(--transition-duration);
        }

            text-decoration: underline;
            color: darken(var(--accent), 10%);

            bottom: 1rem;
            right: 1rem;
            background: var(--primary);
            color: white;
            padding: 0.5rem 0.75rem;

</head>

    // Dynamische Generierung der Themenliste
    function renderTopics(filter = '') {
        $('#topicList').empty();
        topics.filter(topic =>
            topic.title.toLowerCase().includes(filter.toLowerCase())
        ).forEach(topic => {
            $('#topicList').append(
                `<li class="topic-item" data-target="${topic.title}">
                    ${topic.title}
                 </li>`
            );
        });
    }

    // Initiale Darstellung
    renderTopics();

    // Suchfunktion
    $('#searchInput').on('input', function() {
        renderTopics($(this).val());
    });

    // Inhaltsanzeige
    $(document).on('click', '.topic-item', function() {
        const title = $(this).data('target');
        const content = topics.find(t => t.title === title).content;
        $('#content').html(content).scrollTop(0); // Inhalt einfügen und zum Anfang scrollen
        $('#content').addClass('loaded'); // Fade-In-Effekt aktivieren
    });

    // Animation für das anfängliche Laden des Inhalts
    $('#content').one('animationend', function() {
        $(this).removeClass('fade-in');
    });

    // Eventuell einen Standardinhalt anzeigen
    $('#content').html(topics[0].content).addClass('loaded');

    // Zurück nach oben Button
    $(window).scroll(function() {
        if ($(this).scrollTop() > 200) {
            $('#backToTop').fadeIn();
        } else {
            $('#backToTop').fadeOut();
        }
    });

    $('#backToTop').click(function() {
        $('html, body').animate({scrollTop: 0}, 300);
    });
});
